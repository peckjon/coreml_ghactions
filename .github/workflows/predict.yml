name: Run predictions

on: 
  push:
    paths:
    - .github/workflows/predict.yml
    - input.csv
    - predict.py
    - pricing.mlmodel
  workflow_dispatch:
    inputs:
      dummy:
        description: 'Test Input'
        required: false
        default: 'dummy'

jobs:
  build:

    runs-on: macOS-latest
#    runs-on: self-hosted
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        #python -m pip install --upgrade pip
        pip install coremltools
    - name: Run predictions
      run: python predict.py
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Updated predictions" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Read CSV
      id: csv
      uses: juliangruber/read-file-action@v1
      with:
        path: ./prices.csv
    - name: Convert CSV as MD
      uses: petems/csv-to-md-table-action@master
      id: csv-table-output
      with:
        csvinput: ${{ steps.csv.outputs.content }}
    - name: write PR comment
      uses: github-actions-up-and-running/pr-comment@v1.0.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        message: ${{steps.csv-table-output.outputs.markdown-table}}
